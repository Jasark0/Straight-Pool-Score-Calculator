<!DOCTYPE html>
<html>
  <!--HEAD-->
  <head>
    <title>Straight Pool Calculator</title>
    <link rel="stylesheet" href="/Styles/general.css">
    <link rel="stylesheet" href="/Styles/player-names.css">
    <link rel="stylesheet" href="/Styles/player-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght
      @0,100..900;1,100..900&family=Roboto:ital,wght
      @0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <!--BODY-->
  <body>
    <div class="title-box">
      <p class="title-name">
        Straight Pool - Calculator
      </p>
    </div>
    
    <div class="goal-box">
      <p class="goal-text"> 
        Goal
      </p>
      <input type="number" placeholder="0" class="goal-input">
    </div>

    <div class="player-boxes">
      <div class="player1-box">
        <p id = "player1" class="player1-name"></p>
        <p class="player1-score">0</p>
      </div>
      <div class="player2-box">
        <p id = "player2" class="player2-name"></p>
        <p class="player2-score">0</p>
      </div>
    </div>

    <a href="straight-pool-names.html">
      <button>Go Back</button>
    </a> 

    <!--JavaScript-->
    <script>
      const player1Name = localStorage.getItem('player1-name');
      const player2Name = localStorage.getItem('player2-name');

      if (player1Name === null){
        player1Name = 'Player 1';
      }
      if (player2Name === null){
        player2Name = 'Player 2';
      }

      window.onload = function(){
        if (player1Name){
          document.getElementById('player1').textContent = player1Name;
        }
        if (player2Name){
          document.getElementById('player2').textContent = player2Name;
        }
      }
    </script>
  </body>
</html>
